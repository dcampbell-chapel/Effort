<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Behavior Tracker — Full (Fixed Grid)</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }
    .container { max-width: 1152px; margin: 0 auto; }
    .h1 { font-size: 1.6rem; color: #b91c1c; font-weight: 700; margin-bottom: 0.25rem; }
    .muted { color: #6b7280; margin-bottom: 1rem; }

    .action-bar {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .form-control {
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }

    .btn {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.secondary { background: #6b7280; }

    .grid-panel {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
    }

    .chart-panel {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
    }

    label { font-weight: 600; margin-right: 0.5rem; }
    .inline { display: inline-flex; align-items: center; gap: 0.5rem; }
    .controls-row { display: flex; gap: 0.5rem; align-items: center; }

    /* === FIXED GRID LAYOUT === */
    .main-grid {
      display: grid;
      grid-template-columns: 1.5fr repeat(5, 1fr);
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .grid-header {
      display: contents;
    }

    .grid-header-cell {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
      padding: 0.6rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    .grid-row {
      display: contents;
    }

    .grid-row:nth-child(odd) .grid-row-cell {
      background: #ffffff;
    }

    .grid-row:nth-child(even) .grid-row-cell {
      background: #f9fafb;
    }

    .grid-row-cell {
      padding: 0.5rem;
      border-bottom: 1px solid #f3f4f6;
      text-align: center;
      font-size: 0.9rem;
    }

    .grid-row-name {
      text-align: left;
      font-weight: 600;
      padding-left: 0.75rem;
      color: #111827;
    }

    .incident-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 46px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 1.2rem;
    }

    .incident-cell:hover {
      background: #fee2e2;
    }

    .incident-cell.logged {
      background: #fecaca;
      color: #7f1d1d;
      font-weight: 700;
    }

    /* === CHART AREA === */
    .chart-wrap { width: 100%; height: 360px; }
    .chart-actions { margin-top: 0.75rem; display: flex; gap: 0.5rem; align-items: center; }

    /* === MODAL === */
    .modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 30;
    }

    .modal-overlay.visible { display: flex; }

    .modal-content {
      background: #fff;
      border-radius: 0.75rem;
      width: 100%;
      max-width: 720px;
      padding: 0.5rem;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    .student-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h1">Student Behavior Tracker</h1>
    <p class="muted">Full interface + charts. Click a cell to log an incident. Data syncs with Firestore.</p>

    <!-- Action bar -->
    <div class="action-bar">
      <div style="display:flex;gap:0.75rem;align-items:center;flex-wrap:wrap;">
        <div class="inline">
          <label for="date-picker">Date:</label>
          <input id="date-picker" class="form-control" type="date" />
        </div>

        <div class="inline">
          <label for="class-filter-select">Class:</label>
          <select id="class-filter-select" class="form-control"></select>
        </div>

        <div class="inline">
          <label for="student-select">Student:</label>
          <select id="student-select" class="form-control"></select>
        </div>

        <div class="inline" style="margin-left:8px;color:#6b7280;" id="user-id-display">User: loading...</div>
      </div>

      <div class="controls-row">
        <button id="manage-btn" class="btn"><i class="fas fa-users-cog"></i> Manage Students</button>
        <button id="btn-toggle-chart" class="btn">View Donut (Class Summary)</button>
        <button id="btn-refresh" class="btn secondary">Refresh</button>
      </div>
    </div>

    <!-- Tracker grid -->
    <div class="grid-panel">
      <div id="tracker-grid" class="tracker-grid">Loading tracker...</div>
    </div>

    <!-- Chart / report panel -->
    <div class="chart-panel">
      <canvas id="lineChart" class="chart-wrap"></canvas>
      <canvas id="donutChart" class="chart-wrap" style="display:none;"></canvas>
      <div class="chart-actions small">
        <div id="chart-legend"></div>
        <div style="margin-left:auto;color:#6b7280;">Showing last <strong>21 days</strong></div>
      </div>
    </div>
  </div>

  <!-- Manage students modal -->
  <div id="manage-students-modal" class="modal-overlay">
    <div class="modal-content">
      <div style="display:flex;justify-content:space-between;align-items:center;padding:0.5rem 1rem;border-bottom:1px solid #f3f4f6;">
        <h3 style="margin:0;color:#b91c1c;">Manage Students</h3>
        <button onclick="closeModal('manage-students-modal')" style="background:none;border:none;font-size:1.2rem;">✖</button>
      </div>
      <div style="padding:1rem;">
        <div style="display:flex;gap:0.5rem;margin-bottom:0.75rem;">
          <input id="new-student-name" placeholder="Name" class="form-control" />
          <input id="new-student-class" placeholder="Class" class="form-control" />
          <button class="btn" onclick="addStudent()">Add</button>
        </div>
        <div id="student-list-container" style="max-height:300px;overflow:auto;"></div>
        <div style="text-align:right;margin-top:0.75rem;">
          <button class="btn secondary" onclick="closeModal('manage-students-modal')">Done</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FIREBASE + JS LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlsGbo2qdX9HkLbwPYIyvDGDEsWrIboXY",
      authDomain: "effort-51e3c.firebaseapp.com",
      projectId: "effort-51e3c",
      storageBucket: "effort-51e3c.firebasestorage.app",
      messagingSenderId: "182442171",
      appId: "1:182442171:web:b64125daa653c82855319e",
      measurementId: "G-YQ70LMPHX8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let userId = null;

    const behaviorCategories = [
      { id:1, name:"On Time", color:"#10b981" },
      { id:2, name:"Materials", color:"#3b82f6" },
      { id:3, name:"Disruption", color:"#ef4444" },
      { id:4, name:"Out of Class", color:"#f59e0b" },
      { id:5, name:"Deadlines", color:"#8b5cf6" }
    ];

    let students = [];
    let incidentsByDate = {};
    let currentTrackingDate = new Date().toISOString().split("T")[0];
    let currentClassFilter = "All";

    async function init() {
      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = `User: ${userId.substring(0,8)}...`;
          startListeners();
        }
      });
    }

    function STUDENTS_COLLECTION() { return `artifacts/effort-51e3c/users/${userId}/students`; }
    function INCIDENTS_COLLECTION() { return `artifacts/effort-51e3c/users/${userId}/incidents`; }

    function startListeners() {
      onSnapshot(collection(db, STUDENTS_COLLECTION()), (snap) => {
        students = snap.docs.map(d => ({ id:d.id, ...d.data() }));
        renderGrid();
        updateClassFilterOptions();
        updateStudentSelect();
      });

      onSnapshot(collection(db, INCIDENTS_COLLECTION()), (snap) => {
        const map = {};
        snap.docs.forEach(docSnap => {
          const data = docSnap.data();
          const date = data.date;
          const key = `${data.studentId}-${data.category}`;
          if (!map[date]) map[date] = {};
          map[date][key] = { ...data, docId: docSnap.id };
        });
        incidentsByDate = map;
        renderGrid();
      });
    }

    function renderGrid() {
      const grid = document.getElementById("tracker-grid");
      if (!students.length) { grid.innerHTML = "<div>No students yet.</div>"; return; }

      const filtered = currentClassFilter==="All" ? students : students.filter(s=>s.class===currentClassFilter);

      const html = [];
      html.push(`<div class="main-grid">
        <div class="grid-header-cell">Student</div>
        ${behaviorCategories.map(c=>`<div class="grid-header-cell">${c.name}</div>`).join('')}
      `);

      filtered.forEach((s, i)=>{
        html.push(`<div class="grid-row-name grid-row-cell">${s.name} <span style="color:#6b7280;font-size:0.8rem;">(${s.class||'—'})</span></div>`);
        behaviorCategories.forEach(c=>{
          const key = `${s.id}-${c.id}`;
          const logged = incidentsByDate[currentTrackingDate]?.[key];
          html.push(`<div class="grid-row-cell incident-cell ${logged?'logged':''}" onclick="toggleIncident('${s.id}',${c.id})">${logged?'❌':'○'}</div>`);
        });
      });

      html.push(`</div>`);
      grid.innerHTML = html.join("");
    }

    window.toggleIncident = async (studentId, categoryId) => {
      const key = `${studentId}-${categoryId}`;
      const existing = incidentsByDate[currentTrackingDate]?.[key];
      if (existing) {
        await deleteDoc(doc(db, INCIDENTS_COLLECTION(), existing.docId));
      } else {
        await addDoc(collection(db, INCIDENTS_COLLECTION()), {
          studentId,
          category: categoryId,
          date: currentTrackingDate,
          timestamp: Date.now()
        });
      }
    };

    function updateClassFilterOptions() {
      const sel = document.getElementById("class-filter-select");
      const classes = ["All", ...new Set(students.map(s=>s.class).filter(Boolean))];
      sel.innerHTML = classes.map(c=>`<option>${c}</option>`).join("");
      sel.value = currentClassFilter;
    }

    function updateStudentSelect() {
      const sel = document.getElementById("student-select");
      sel.innerHTML = '<option value="">-- Select Student --</option>' + students.map(s=>`<option value="${s.id}">${s.name}</option>`).join("");
    }

    document.getElementById("class-filter-select").addEventListener("change", e=>{
      currentClassFilter = e.target.value;
      renderGrid();
    });

    document.getElementById("date-picker").value = currentTrackingDate;
    document.getElementById("date-picker").addEventListener("change", e=>{
      currentTrackingDate = e.target.value;
      renderGrid();
    });

    document.getElementById("manage-btn").addEventListener("click", ()=> openModal("manage-students-modal"));
    window.openModal = (id)=>{ document.getElementById(id).classList.add("visible"); };
    window.closeModal = (id)=>{ document.getElementById(id).classList.remove("visible"); };

    window.addStudent = async ()=>{
      const name = document.getElementById("new-student-name").value.trim();
      const cls = document.getElementById("new-student-class").value.trim();
      if(!name) return alert("Enter name");
      await addDoc(collection(db, STUDENTS_COLLECTION()), { name, class: cls });
      document.getElementById("new-student-name").value="";
      document.getElementById("new-student-class").value="";
    };

    window.deleteStudent = async (id)=>{
      if(!confirm("Delete this student?")) return;
      await deleteDoc(doc(db, STUDENTS_COLLECTION(), id));
    };

    // Chart placeholder setup
    const ctx = document.getElementById("lineChart").getContext("2d");
    new Chart(ctx, { type: "line", data:{ labels:[], datasets:[] } });

    init();
  </script>
</body>
</html>
