<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Behavior Tracker</title>

  <script type="module">
    // --- Firebase Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      onSnapshot,
      orderBy,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    import {
      Chart,
      LineController,
      LineElement,
      PointElement,
      LinearScale,
      Title as ChartTitle,
      CategoryScale,
      Legend,
      Tooltip,
    } from "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js";

    Chart.register(LineController, LineElement, PointElement, LinearScale, ChartTitle, CategoryScale, Legend, Tooltip);

    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyDlsGbo2qdX9HkLbwPYIyvDGDEsWrIboXY",
      authDomain: "effort-51e3c.firebaseapp.com",
      projectId: "effort-51e3c",
      storageBucket: "effort-51e3c.firebasestorage.app",
      messagingSenderId: "182442171",
      appId: "1:182442171:web:b64125daa653c82855319e",
      measurementId: "G-YQ70LMPHX8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const FIXED_USER_ID = "c6fpAFHWGwZGmCFImvcaQxR4zfs1";
    let students = [];
    let currentGrade = "grade9";
    let currentClassFilter = "All";
    let lineChart = null;

    // --- Sign In and Initialize ---
    signInAnonymously(auth).catch(err => console.error("Auth error:", err));

    onAuthStateChanged(auth, user => {
      if (user) {
        loadStudents();
      }
    });

    // --- Load Students by Grade ---
    async function loadStudents() {
      const studentRef = collection(db, `artifacts/effort-51e3c/users/${FIXED_USER_ID}/courses/${currentGrade}/students`);
      const snapshot = await getDocs(studentRef);
      students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      students.sort((a, b) => a.name.localeCompare(b.name));
      updateClassFilterOptions();
      renderStudentGrid();
    }

    // --- Get Unique Classes ---
    const getUniqueClasses = () => {
      const classes = students.map(s => s.class).filter(c => c);
      const uniqueClasses = [...new Set(classes)];
      return ["All", ...uniqueClasses.sort()];
    };

    // --- Update Class Filter Dropdown ---
    function updateClassFilterOptions() {
      const classSelect = document.getElementById("class-filter-select");
      if (!classSelect) return;
      const classes = getUniqueClasses();

      if (!classes.includes(currentClassFilter)) {
        currentClassFilter = "All";
      }

      classSelect.innerHTML = classes.map(
        cls => `<option value="${cls}" ${cls === currentClassFilter ? "selected" : ""}>${cls}</option>`
      ).join("");
    }

    // --- Render Student Grid ---
    function renderStudentGrid() {
      const container = document.getElementById("students-container");
      container.innerHTML = "";

      const filtered = currentClassFilter === "All"
        ? students
        : students.filter(s => s.class === currentClassFilter);

      filtered.forEach((student, index) => {
        const row = document.createElement("div");
        row.className = `grid-row ${index % 2 === 0 ? "even" : "odd"}`;
        row.innerHTML = `
          <div class="student-name">${student.name}</div>
          <div class="incident-buttons">
            ${["Tardy", "Uniform", "Disruption", "Device", "Other"]
              .map(type => `<button class="incident-btn" data-id="${student.id}" data-type="${type}">${type}</button>`)
              .join("")}
          </div>`;
        container.appendChild(row);
      });

      document.querySelectorAll(".incident-btn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const { id, type } = e.target.dataset;
          const date = new Date().toISOString().split("T")[0];
          await addDoc(collection(db, `artifacts/effort-51e3c/users/${FIXED_USER_ID}/courses/${currentGrade}/incidents`), {
            studentId: id,
            type,
            date
          });
          alert(`Incident recorded: ${type}`);
        });
      });
    }

    // --- Class Filter Change ---
    document.getElementById("class-filter-select").addEventListener("change", e => {
      currentClassFilter = e.target.value;
      renderStudentGrid();
    });

    // --- Grade Selector Change ---
    document.getElementById("grade-filter-select").addEventListener("change", e => {
      currentGrade = e.target.value;
      loadStudents();
    });

  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #00509e;
      color: white;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 0.75rem;
      gap: 1rem;
    }

    select {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #students-container {
      margin: 1.5rem auto;
      max-width: 1100px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .grid-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
    }

    .grid-row.even {
      background-color: #f2f2f2;
    }

    .grid-row.odd {
      background-color: #ffffff;
    }

    .student-name {
      flex: 1;
      font-weight: 500;
    }

    .incident-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .incident-btn {
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }

    .incident-btn:hover {
      background-color: #d0d0d0;
    }

    canvas {
      margin: 2rem auto;
      display: block;
      max-width: 900px;
    }
  </style>
</head>

<body>
  <header>Student Behavior Tracker</header>

  <div class="toolbar">
    <label for="grade-filter-select">Grade:</label>
    <select id="grade-filter-select">
      <option value="grade9">Grade 9</option>
      <option value="grade11">Grade 11</option>
    </select>

    <label for="class-filter-select">Class:</label>
    <select id="class-filter-select">
      <option value="All">All</option>
    </select>

    <label for="date-range">Date Range:</label>
    <input type="range" id="date-range" min="0" max="180" value="180" />
  </div>

  <div id="students-container"></div>

  <canvas id="lineChart"></canvas>
</body>
</html>
