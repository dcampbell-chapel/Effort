<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Behavior Tracker (Full + Charts Fixed)</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }
    .container { max-width: 1152px; margin: 0 auto; }
    .h1 { font-size: 1.6rem; color: #b91c1c; font-weight: 700; margin-bottom: 0.25rem; }
    .muted { color: #6b7280; margin-bottom: 1rem; }

    .action-bar {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .form-control {
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }

    .btn {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.secondary { background: #6b7280; }

    .grid-panel {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
    }

    .chart-panel {
      background: #fff;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1.5fr repeat(5, 1fr);
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .grid-header-cell {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
      padding: 0.6rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }
    .grid-row-cell {
      padding: 0.5rem;
      border-bottom: 1px solid #f3f4f6;
      text-align: center;
      font-size: 0.9rem;
    }
    .grid-row:nth-child(odd) .grid-row-cell { background: #fff; }
    .grid-row:nth-child(even) .grid-row-cell { background: #f9fafb; }

    .grid-row-name {
      text-align: left;
      font-weight: 600;
      padding-left: 0.75rem;
      color: #111827;
    }

    .incident-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 46px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 1.2rem;
    }
    .incident-cell:hover { background: #fee2e2; }
    .incident-cell.logged {
      background: #fecaca;
      color: #7f1d1d;
      font-weight: 700;
    }

    .chart-wrap { width: 100%; height: 360px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h1">Student Behavior Tracker</h1>
    <p class="muted">Click a cell to log an incident. Data syncs with Firestore and updates charts below.</p>

    <div class="action-bar">
      <div style="display:flex;gap:0.75rem;align-items:center;flex-wrap:wrap;">
        <label>Date:<input id="date-picker" type="date" class="form-control"></label>
        <label>Class:<select id="class-filter-select" class="form-control"></select></label>
        <label>Student:<select id="student-select" class="form-control"></select></label>
        <div id="user-id-display" style="color:#6b7280;margin-left:8px;">User: loading...</div>
      </div>
      <div style="display:flex;gap:0.5rem;">
        <button id="manage-btn" class="btn"><i class="fas fa-users-cog"></i> Manage</button>
        <button id="toggle-chart" class="btn">View Donut</button>
      </div>
    </div>

    <div class="grid-panel">
      <div id="tracker-grid">Loading...</div>
    </div>

    <div class="chart-panel">
      <canvas id="lineChart" class="chart-wrap"></canvas>
      <canvas id="donutChart" class="chart-wrap" style="display:none;"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlsGbo2qdX9HkLbwPYIyvDGDEsWrIboXY",
      authDomain: "effort-51e3c.firebaseapp.com",
      projectId: "effort-51e3c",
      storageBucket: "effort-51e3c.firebasestorage.app",
      messagingSenderId: "182442171",
      appId: "1:182442171:web:b64125daa653c82855319e",
      measurementId: "G-YQ70LMPHX8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId, students = [], incidentsByDate = {};
    let currentTrackingDate = new Date().toISOString().split('T')[0];
    let currentClassFilter = "All";

    const behaviorCategories = [
      { id:1, name:"On Time", color:"#10b981" },
      { id:2, name:"Materials", color:"#3b82f6" },
      { id:3, name:"Disruption", color:"#ef4444" },
      { id:4, name:"Out of Class", color:"#f59e0b" },
      { id:5, name:"Deadlines", color:"#8b5cf6" }
    ];

    function STUDENTS_COLLECTION() { return `artifacts/effort-51e3c/users/${userId}/students`; }
    function INCIDENTS_COLLECTION() { return `artifacts/effort-51e3c/users/${userId}/incidents`; }

    async function init() {
      await signInAnonymously(auth);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          document.getElementById("user-id-display").textContent = `User: ${userId.substring(0,8)}...`;
          startListeners();
        }
      });
    }

    function startListeners() {
      onSnapshot(collection(db, STUDENTS_COLLECTION()), (snap) => {
        students = snap.docs.map(d => ({ id:d.id, ...d.data() }))
          .sort((a,b)=>a.name.localeCompare(b.name, undefined, {sensitivity:'base'})); // ✅ alphabetical sort
        renderGrid();
        updateClassFilterOptions();
        updateStudentSelect();
      });

      onSnapshot(collection(db, INCIDENTS_COLLECTION()), (snap) => {
        const map = {};
        snap.docs.forEach(docSnap => {
          const data = docSnap.data();
          const date = data.date;
          const key = `${data.studentId}-${data.category}`;
          if (!map[date]) map[date] = {};
          map[date][key] = { ...data, docId: docSnap.id };
        });
        incidentsByDate = map;
        renderGrid();
        updateCharts();
      });
    }

    function renderGrid() {
      const grid = document.getElementById("tracker-grid");
      const filtered = currentClassFilter==="All" ? students : students.filter(s=>s.class===currentClassFilter);

      if (!filtered.length) {
        grid.innerHTML = "<div style='padding:1rem;color:#6b7280;'>No students found.</div>";
        return;
      }

      let html = `<div class="main-grid">
        <div class="grid-header-cell">Student</div>
        ${behaviorCategories.map(c=>`<div class="grid-header-cell">${c.name}</div>`).join('')}
      `;

      filtered.forEach(s=>{
        html += `<div class="grid-row-name grid-row-cell">${s.name} <span style="color:#6b7280;font-size:0.8rem;">(${s.class||''})</span></div>`;
        behaviorCategories.forEach(c=>{
          const key = `${s.id}-${c.id}`;
          const logged = incidentsByDate[currentTrackingDate]?.[key];
          html += `<div class="grid-row-cell incident-cell ${logged?'logged':''}" onclick="toggleIncident('${s.id}',${c.id})">${logged?'❌':'○'}</div>`;
        });
      });
      html += "</div>";
      grid.innerHTML = html;
    }

    window.toggleIncident = async (studentId, categoryId) => {
      const key = `${studentId}-${categoryId}`;
      const existing = incidentsByDate[currentTrackingDate]?.[key];
      if (existing) {
        await deleteDoc(doc(db, INCIDENTS_COLLECTION(), existing.docId));
      } else {
        await addDoc(collection(db, INCIDENTS_COLLECTION()), {
          studentId, category: categoryId, date: currentTrackingDate, timestamp: Date.now()
        });
      }
    };

    function updateClassFilterOptions() {
      const sel = document.getElementById("class-filter-select");
      const classes = ["All", ...new Set(students.map(s=>s.class).filter(Boolean))];
      sel.innerHTML = classes.map(c=>`<option>${c}</option>`).join("");
      sel.value = currentClassFilter;
    }

    function updateStudentSelect() {
      const sel = document.getElementById("student-select");
      sel.innerHTML = '<option value="">-- Select Student --</option>' +
        students.map(s=>`<option value="${s.id}">${s.name}</option>`).join("");
    }

    document.getElementById("class-filter-select").addEventListener("change", e=>{
      currentClassFilter = e.target.value;
      renderGrid();
      updateCharts();
    });

    document.getElementById("student-select").addEventListener("change", updateCharts);
    document.getElementById("date-picker").value = currentTrackingDate;
    document.getElementById("date-picker").addEventListener("change", e=>{
      currentTrackingDate = e.target.value;
      renderGrid();
    });

    // === CHARTS ===
    let lineChart, donutChart;
    const lineCtx = document.getElementById("lineChart").getContext("2d");
    const donutCtx = document.getElementById("donutChart").getContext("2d");

    function updateCharts() {
      const selectedStudentId = document.getElementById("student-select").value;
      const filteredIncidents = Object.values(incidentsByDate).flatMap(d=>Object.values(d));

      if (selectedStudentId) {
        // Line chart: incidents per day for student
        const days = [];
        const counts = [];
        for(let i=20;i>=0;i--){
          const d = new Date();
          d.setDate(d.getDate()-i);
          const key = d.toISOString().split('T')[0];
          days.push(key.slice(5));
          const count = filteredIncidents.filter(x=>x.studentId===selectedStudentId && x.date===key).length;
          counts.push(count);
        }
        if(lineChart) lineChart.destroy();
        lineChart = new Chart(lineCtx, {
          type:'line',
          data:{ labels:days, datasets:[{label:'Incidents', data:counts, borderColor:'#dc2626', fill:false}]},
          options:{ scales:{y:{beginAtZero:true, ticks:{precision:0}}}}
        });
      }

      // Donut chart: incidents by class
      const classMap = {};
      filteredIncidents.forEach(x=>{
        const st = students.find(s=>s.id===x.studentId);
        const cls = st?.class || "Unassigned";
        classMap[cls] = (classMap[cls]||0)+1;
      });
      if(donutChart) donutChart.destroy();
      donutChart = new Chart(donutCtx, {
        type:'doughnut',
        data:{
          labels:Object.keys(classMap),
          datasets:[{ data:Object.values(classMap), backgroundColor:['#f87171','#60a5fa','#34d399','#fbbf24','#a78bfa','#f472b6'] }]
        }
      });
    }

    // Toggle charts
    document.getElementById("toggle-chart").addEventListener("click", ()=>{
      const lc = document.getElementById("lineChart");
      const dc = document.getElementById("donutChart");
      if(lc.style.display!=="none"){ lc.style.display="none"; dc.style.display="block"; }
      else { lc.style.display="block"; dc.style.display="none"; }
    });

    init();
  </script>
</body>
</html>
